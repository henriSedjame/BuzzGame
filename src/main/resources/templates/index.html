<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js" rel="script">
    <title>BUZZ</title>
</head>
<body>
<div>

    <div id="signupBloc" class="container p-2 ">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">PSEUDO</span>
            </div>
            <input  id="player_name" type="text" class="form-control" placeholder="Enter your pseudo">
        </div>

        <button class="btn btn-success" id="signupBtn"> ENTRER </button>
    </div>

    <div id ="listPlayersBloc" class="container m-15 p-15 alert alert-secondary">

        <h2 style="text-align: center"> LISTE DES JOUEURS EN ATTENTE</h2>

        <ul id ="listPlayers">

        </ul>

        <h5  style="text-align: center"> Nombre de joueurs requis : <i id="nbReqPl"></i></h5>
    </div>

    <div class="container" style="padding-top: 25px;">

        <div class="row" id="players" style="alignment: center"></div>

        <div id="questionBloc" class="alert alert-secondary text-center m-5 " style="display: none">

            <div style="text-align: center" class="container">
                <div style="width: 20px; height: 20px; background-color: green; border-radius: 50px; padding-top: 3px; color: white; font-weight: bold; font-size: 10px; alignment: center"
                     id="pointQuestion"> 3
                </div>
            </div>
            <h6 id="questionLabel" style="font-style: italic; font-weight: bolder"> Voici la question ? </h6>
            <div class="row">
                <button id="answer_1" class="col btn btn-primary m-1"> Reponse 1</button>
                <button id="answer_2" class="col  btn btn-primary m-1"> Reponse 2</button>
                <button id="answer_3" class="col  btn btn-primary m-1"> Reponse 3</button>
            </div>
        </div>

        <div id="resultBloc" class="alert alert-success text-center m-5" style="display: none">
            Bonne réponse !!!
        </div>

        <div id="resultBlocFail" class="alert alert-danger text-center m-5" style="display: none">
            Mauvaise réponse !!!
            <p>La bonne réponse était : </p> <p id="goodAnswer"> </p>
        </div>

        <div id="buzzButtonContainer" style="text-align: center; margin-top: 15px; display: none">
            <button id="buzzButton"
                    style="width: 120px; height: 120px; border-radius: 120px; color: white; background-color: grey; margin-left: auto; margin-right: auto">
                BUZZ
            </button>
        </div>

        <div id="finalBloc" class="alert alert-success text-center m-5" style="display: none">
           <h2> C'est Fini !!! </h2>
            <h3>...<span id="verb">est</span> : <i id="winner"></i></h3>
        </div>

    </div>

    <script type="module" src="./main.js"></script>
</div>
</body>
</html>
